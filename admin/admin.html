
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Admin Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
 <script src="admin.js"></script>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container-fluid main"  ng-app="admin">
        <div class="container-fluid   body">
            <h2 class="text-primary">Welcome Admin !!</h2>
            <form ng-controller="admin" ng-submit="insertdata()" method="POST" enctype="multipart/form-data"  >
                <label for="name">Item Name</label>
                <input class="form-control" type="text" name="name" ng-model="name" id="name" required >
                <label for="price">Item Price</label>
                <input class="form-control" type="text" name="price" id="price" ng-model="price" required >
                <label for="quantity">Item Quantity</label>
                <input class="form-control" type="text" name="quantity" id="quantity" ng-model="quantity"  required>
                <label for="image">Item Image</label>  
                 <input class="form-control" type="file" name="image" id="image" ng-model="image" required>
                 <label for="user">Choose a user:</label>

                 <label> </label>
                    <select name="user" class="form-select" ng-model="user" ng-options="Givenoption.option for Givenoption in options" ng-change="select(user)">
                    <option value="" disabled>--Sort by--</option>
                    </select>                     
                <input style="margin-top: 10px;" placeholder="Enter User name" type="text" ng-show="selected"  class="form-control" type="text" name="sname" ng-model="sname" id="sname"> 
                <div> 
                    <input class="btn btn-lg btn-primary mt-4" type="submit" value="Submit Items" name="submit" ng-model="submit">
                    <button  class="btn btn-lg btn-primary mt-4 " ng-click="add()" >Add items  </button>
    
                </div>
            </form>
            
            <div >
                <h4 class="response"><span id="response" ></span></h4>
            </div>
        </div>
     
    </div>
   
</body>
<script>

</script>
</html>
